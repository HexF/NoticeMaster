{% extends "noticemaster/admin/_template.html" %}
{% load crispy_forms_filters %}
{% block title %}{{ tag }}{% endblock %}
{% block body %}
    <h1>{{ tag }}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-success">Save</button>
    </form>

{% endblock %}
